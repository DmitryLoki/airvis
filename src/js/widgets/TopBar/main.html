<div class="airvis-topbar">
	<div class="airvis-topbar-container">
		<a class="airvis-topbar-logo" href="/"></a>
		<ul class="airvis-topbar-items" data-bind="foreach:items">
			<!-- ko if: menuTitlePosition() != "right" -->
				<li>
					<a href="#" data-bind="click:$parent.switch,css:{sel:visible},text:menuTitle"></a>
				</li>
			<!-- /ko -->
		</ul>
		<ul class="airvis-topbar-items airvis-topbar-items-right" data-bind="foreach:items">
			<!-- ko if: menuTitlePosition() == "right" -->
				<li>
					<a href="#" data-bind="click:$parent.switch,css:{sel:visible},text:menuTitle"></a>
				</li>
			<!-- /ko -->
		</ul>
	</div>
</div>
