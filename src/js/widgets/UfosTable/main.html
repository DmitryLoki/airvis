<div>
	<div class="airvis-window-header">
		<div class="airvis-window-title" data-bind="event:{mousedown:windowDrag,touchstart:windowDrag}">Leaderboard</div>
		<a class="airvis-window-close" href="#" data-bind="click:windowClose"></a>
		<a class="airvis-window-close airvis-window-ec" href="#"  data-bind="click:windowSwitchMode,css:{'airvis-window-ec-expand':mode()=='short','airvis-window-ec-collapse':mode()=='full'}"></a>
	</div>
	<div data-bind="visible:checkedLength()>0">
		<table class="airvis-ptable">
			<thead>
				<tr>
					<th class="airvis-ptable-checkbox"><!-- ko widget: { data: allCheckedVisibleCheckbox, type: 'Checkbox'} --><!-- /ko --></th>
					<th class="airvis-ptable-number">#</th>
					<th class="airvis-ptable-name">Pilot</th>
					<th class="airvis-ptable-country" data-bind="visible:mode()=='full'">Country</th>
					<th class="airvis-ptable-dist-to-goal" data-bind="html:distToGoalText"></th>
					<th class="airvis-ptable-alt">Alt,<br>m</th>
					<th class="airvis-ptable-gspd">Speed,<br>km/h</th>
					<th class="airvis-ptable-vspd" data-bind="visible:mode()=='full'">Vaio,<br>m/s</th>
				</tr>
			</thead>
		</table>	
		<div class="airvis-scrollbar" id="airvis-scrollbar-checked" data-bind="style:{height:checkedTableHeight()+'px'}">
			<div class="scrollbar"><div class="track"><div class="thumb"><div class="end"></div></div></div></div>
			<div class="viewport" data-bind="style:{height:checkedTableHeight()+'px'}">
				<div class="overview">
					<table class="airvis-ptable">
						<tbody data-bind="foreach:tableUfos">
							<!-- ko if: checked -->
								<tr data-bind="click:centerMap,event:{mouseover:highlightOn,mouseout:highlightOff}">
									<td class="airvis-ptable-checkbox">
						                <!-- ko widget: { data: visibleCheckbox, type: 'Checkbox'} --><!-- /ko -->
									</td>
									<td class="airvis-ptable-number" data-bind="text:i"></td>
									<td class="airvis-ptable-name">
										<span class="airvis-ptable-onover" data-bind="css:{'airvis-ptable-tracked-container':$parent.trackedUfoId()==id()}">
											<a class="airvis-ptable-check" href="#" data-bind="css:{'airvis-ptable-checked':checked()},click:switchCheck,clickBubble:false"></a>
											<a class="airvis-ptable-track" href="#" data-bind="css:{'airvis-ptable-tracked':$parent.trackedUfoId()==id()},click:switchTracking,clickBubble:false"></a>
										</span>
										<span data-bind="text:name() + ' (' + id() + ')'"></span>
										<span class="countryicon-sprite iconset-shiny" data-bind="css:'countrycode-'+country().toLowerCase(),visible:$parent.mode()=='short'"></span>
									</td>
									<td class="airvis-ptable-country" data-bind="visible:$parent.mode()=='full'">
										<span class="countryicon-sprite iconset-shiny" data-bind="css:'countrycode-'+country().toLowerCase()"></span>
										<span data-bind="text:country3"></span>
									</td>
									<!-- ko if: noData -->
										<td colspan="4">---</td>
									<!-- /ko -->
									<!-- ko ifnot: noData -->
										<!-- ko if: tableData.state() == "landed" -->
											<td class="airvis-ptable-status">Landed</td>
											<td colspan="3" data-bind="text:tableData.distFrom()"></td>
										<!-- /ko -->
										<!-- ko if: tableData.state() == "finished" -->
											<td class="airvis-ptable-status">GOAL</td>
											<td colspan="3" data-bind="text:finishedTime"></td>
										<!-- /ko -->
										<!-- ko if: (tableData.state() != "landed" && tableData.state() != "finished") -->
											<td class="airvis-ptable-dist-to-goal" data-bind="text:tableData.dist()"></td>
											<td class="airvis-ptable-alt" data-bind="text:tableData.alt()"></td>
											<td class="airvis-ptable-gspd" data-bind="text:speed()"></td>
											<td class="airvis-ptable-vspd" data-bind="text:tableData.vSpd(),visible:$parent.mode()=='full'"></td>
										<!-- /ko -->
									<!-- /ko -->
								</tr>
							<!-- /ko -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="airvis-resizebar" data-bind="event:{mousedown:resizeTable.bind($data,'checked'),touchstart:resizeTable.bind($data,'checked')}"></div>
	</div>
	<div class="airvis-pform">
		<input type="text" data-bind="value:_q,valueUpdate:'afterkeydown'" placeholder="Example: Tommy Ray">
	</div>
	<table class="airvis-ptable">
		<thead>
			<tr>
				<th class="airvis-ptable-checkbox"><!-- ko widget: { data: allUncheckedVisibleCheckbox, type: 'Checkbox'} --><!-- /ko --></th>
				<th class="airvis-ptable-number">#</th>
				<th class="airvis-ptable-name">Pilot</th>
				<th class="airvis-ptable-country" data-bind="visible:mode()=='full'">Country</th>
				<th class="airvis-ptable-dist-to-goal" data-bind="html:distToGoalText"></th>
				<th class="airvis-ptable-alt">Alt,<br>m</th>
				<th class="airvis-ptable-gspd">Speed,<br>km/h</th>
				<th class="airvis-ptable-vspd" data-bind="visible:mode()=='full'">Vaio,<br>m/s</th>
			</tr>
		</thead>
	</table>
	<div class="airvis-scrollbar" id="airvis-scrollbar-unchecked" data-bind="style:{height:tableHeight()+'px'}">
		<div class="scrollbar"><div class="track"><div class="thumb"><div class="end"></div></div></div></div>
		<div class="viewport" data-bind="style:{height:tableHeight()+'px'}">
			<div class="overview">
				<table class="airvis-ptable">
					<tbody data-bind="foreach:qTableUfos">
						<!-- ko ifnot: checked -->
							<tr data-bind="click:centerMap,event:{mouseover:highlightOn,mouseout:highlightOff}">
								<td class="airvis-ptable-checkbox">
					                <!-- ko widget: { data: visibleCheckbox, type: 'Checkbox'} --><!-- /ko -->
								</td>
								<td class="airvis-ptable-number" data-bind="text:i"></td>
								<td class="airvis-ptable-name">
									<span class="airvis-ptable-onover" data-bind="css:{'airvis-ptable-tracked-container':$parent.trackedUfoId()==id()}">
										<a class="airvis-ptable-check" href="#" data-bind="css:{'airvis-ptable-checked':checked()},click:switchCheck,clickBubble:false"></a>
										<a class="airvis-ptable-track" href="#" data-bind="css:{'airvis-ptable-tracked':$parent.trackedUfoId()==id()},click:switchTracking,clickBubble:false"></a>
									</span>
									<span data-bind="text:name() + ' (' + id() + ')'"></span>
									<span class="countryicon-sprite iconset-shiny" data-bind="css:'countrycode-'+country().toLowerCase(),visible:$parent.mode()=='short'"></span>
								</td>
								<td class="airvis-ptable-country" data-bind="visible:$parent.mode()=='full'">
									<span class="countryicon-sprite iconset-shiny" data-bind="css:'countrycode-'+country().toLowerCase()"></span>
									<span data-bind="text:country3"></span>
								</td>
								<!-- ko if: noData -->
									<td colspan="4">---</td>
								<!-- /ko -->
								<!-- ko ifnot: noData -->
									<!-- ko if: tableData.state() == "landed" -->
										<td class="airvis-ptable-status">Landed</td>
										<td colspan="3" data-bind="text:tableData.distFrom()"></td>
									<!-- /ko -->
									<!-- ko if: tableData.state() == "finished" -->
										<td class="airvis-ptable-status">GOAL</td>
										<td colspan="3" data-bind="text:finishedTime"></td>
									<!-- /ko -->
									<!-- ko if: (tableData.state() != "landed" && tableData.state() != "finished") -->
										<td class="airvis-ptable-dist-to-goal" data-bind="text:tableData.dist()"></td>
										<td class="airvis-ptable-alt" data-bind="text:tableData.alt()"></td>
										<td class="airvis-ptable-gspd" data-bind="text:speed()"></td>
										<td class="airvis-ptable-vspd" data-bind="text:tableData.vSpd(),visible:$parent.mode()=='full'"></td>
									<!-- /ko -->
								<!-- /ko -->
							</tr>
						<!-- /ko -->
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="airvis-resizebar" data-bind="event:{mousedown:resizeTable.bind($data,'unchecked'),touchstart:resizeTable.bind($data,'unchecked')}"></div>
</div>
