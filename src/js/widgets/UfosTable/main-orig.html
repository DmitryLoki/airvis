<div>
	<div class="airvis-window-header">
		<div class="airvis-window-title" data-bind="event:{mousedown:windowDrag,touchstart:windowDrag}">Leaderboard</div>
		<a class="airvis-window-close" href="#" data-bind="click:windowClose"></a>
		<a class="airvis-window-close airvis-window-ec" href="#"  data-bind="click:windowSwitchMode,css:{'airvis-window-ec-expand':mode()=='short','airvis-window-ec-collapse':mode()=='full'}"></a>
	</div>
	<div data-bind="visible:checkedLength()>0">
		<table class="airvis-ptable">
			<thead>
				<tr>
					<th class="airvis-ptable-checkbox"><!-- ko widget: { data: allCheckedVisibleCheckbox, type: 'Checkbox'} --><!-- /ko --></th>
					<th class="airvis-ptable-number">#</th>
					<th class="airvis-ptable-name">
						<a class="airvis-ptable-check airvis-ptable-checked" href="#" data-bind="click:uncheckAll,clickBubble:false"></a>
						Selected pilots
					</th>
					<th class="airvis-ptable-country" data-bind="visible:mode()=='full'">Country</th>
					<th class="airvis-ptable-dist-to-goal" data-bind="html:distToGoalText"></th>
					<th class="airvis-ptable-alt">Alt,<br>m</th>
					<th class="airvis-ptable-gspd">Speed,<br>km/h</th>
					<th class="airvis-ptable-vspd" data-bind="visible:mode()=='full'">Vaio,<br>m/s</th>
				</tr>
			</thead>
		</table>	
		<div class="airvis-scrollbar" id="airvis-scrollbar-checked" data-bind="style:{height:checkedTableHeight()+'px'}">
			<div class="scrollbar"><div class="track"><div class="thumb"><div class="end"></div></div></div></div>
			<div class="viewport" data-bind="style:{height:checkedTableHeight()+'px'}">
				<div class="overview">
					<table class="airvis-ptable">
						<tbody data-bind="foreach:tableUfos">
							<!-- ko if: checked -->
								<tr data-bind="click:centerMap,event:{mouseover:highlightOn,mouseout:highlightOff},css:{'highlighted':highlighted()}">
									<td class="airvis-ptable-checkbox">
						                <!-- ko widget: { data: visibleCheckbox, type: 'Checkbox'} --><!-- /ko -->
									</td>
									<td class="airvis-ptable-number" data-bind="text:i"></td>
									<td class="airvis-ptable-name">
										<div class="airvis-ptable-name-wrapper">
											<span class="airvis-ptable-onover" data-bind="css:{'airvis-ptable-tracked-container':$parent.trackedUfoId()==id(),'airvis-ptable-checked-container':checked()}">
												<a class="airvis-ptable-check airvis-ptable-checked" href="#" data-bind="click:switchCheck,clickBubble:false"></a>
												<a class="airvis-ptable-track" href="#" data-bind="css:{'airvis-ptable-tracked':$parent.trackedUfoId()==id()},click:switchTracking,clickBubble:false"></a>
											</span>
											<span class="airvis-pilot-name" data-bind="text:name() + ' (' + id() + ')'"></span>
											<a href="#" class="countryicon-sprite iconset-shiny" data-bind="css:'countrycode-'+country().toLowerCase(),visible:$parent.mode()=='short',click:searchCountry,clickBubble:false"></a>
										</div>
									</td>
									<td class="airvis-ptable-country" data-bind="visible:$parent.mode()=='full'">
										<a href="#" data-bind="click:searchCountry,clickBubble:false">
											<span class="countryicon-sprite iconset-shiny" data-bind="css:'countrycode-'+country().toLowerCase()"></span>
											<span data-bind="text:country3"></span>
										</a>
									</td>
									<!-- ko if: noData -->
										<td colspan="4">---</td>
									<!-- /ko -->
									<!-- ko ifnot: noData -->
										<!-- ko if: state() == "landed" -->
											<td class="airvis-ptable-status">Landed</td>
											<td colspan="3" data-bind="text:distFrom()"></td>
										<!-- /ko -->
										<!-- ko if: state() == "finished" -->
											<td class="airvis-ptable-status">GOAL</td>
											<td colspan="3" data-bind="text:finishedTime"></td>
										<!-- /ko -->
										<!-- ko if: (state() != "landed" && state() != "finished") -->
											<td class="airvis-ptable-dist-to-goal" data-bind="text:dist()"></td>
											<td class="airvis-ptable-alt" data-bind="text:alt()"></td>
											<td class="airvis-ptable-gspd" data-bind="text:speed()"></td>
											<td class="airvis-ptable-vspd" data-bind="text:vSpd(),visible:$parent.mode()=='full'"></td>
										<!-- /ko -->
									<!-- /ko -->
								</tr>
							<!-- /ko -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="airvis-resizebar" data-bind="event:{mousedown:resizeTable.bind($data,'checked'),touchstart:resizeTable.bind($data,'checked')}"></div>
	</div>
	<div class="airvis-form-row">
		<div class="airvis-pform">
			<a class="airvis-pform-clearSearch" href="#" data-bind="click:clearSearch,css:{'airvis-pform-clearSearchActive':_q().length>0}"></a>
			<input type="text" data-bind="value:_q,valueUpdate:'afterkeydown'" placeholder="Example: Maurer">
			<a class="airvis-pform-showCountries" href="#" data-bind="click:switchCountriesMode,css:{'airvis-pform-showCountries-active':inCountriesMode}"></a>
			<a class="airvis-pform-showTop" href="#" data-bind="click:showTop"></a>
		</div>
		<a class="airvis-pform-info" href="#" data-bind="click:showInfo"></a>
	</div>
	<table class="airvis-ptable" cellpadding="0" cellspacing="0">
		<thead>
			<tr>
				<th class="airvis-ptable-checkbox"><!-- ko widget: { data: allUncheckedVisibleCheckbox, type: 'Checkbox'} --><!-- /ko --></th>
				<th class="airvis-ptable-number">#</th>
				<th class="airvis-ptable-name">Pilots</th>
				<th class="airvis-ptable-country" data-bind="visible:mode()=='full'">Country</th>
				<th class="airvis-ptable-dist-to-goal" data-bind="html:distToGoalText"></th>
				<th class="airvis-ptable-alt">Alt,<br>m</th>
				<th class="airvis-ptable-gspd">Speed,<br>km/h</th>
				<th class="airvis-ptable-vspd" data-bind="visible:mode()=='full'">Vaio,<br>m/s</th>
			</tr>
		</thead>
	</table>
	<div class="airvis-scrollbar" id="airvis-scrollbar-unchecked" data-bind="style:{height:tableHeight()+'px'}">
		<div class="scrollbar"><div class="track"><div class="thumb"><div class="end"></div></div></div></div>
		<div class="viewport" data-bind="style:{height:tableHeight()+'px'}">
			<div class="overview">
				<table class="airvis-ptable" cellpadding="0" cellspacing="0">
					<tbody data-bind="foreach:qTableUfos">
						<!-- ko if: rowType == "country" -->
							<tr>
								<td class="airvis-ptable-checkbox"></td>
								<td class="airvis-ptable-number"></td>
								<td class="airvis-ptable-name airvis-ptable-countryname" colspan="6">
									<span class="airvis-ptable-onover">
										<a class="airvis-ptable-check" href="#" data-bind="click:checkAll,clickBubble:false"></a>
									</span>
									<span class="countryicon-sprite iconset-shiny" data-bind="css:'countrycode-'+code.toLowerCase()"></span>
									<span data-bind="text:code + ' (' + length + ' pilot' + (length>1?'s':'') + ')'"></span>
								</td>
							</tr>
						<!-- /ko -->
						<!-- ko if: rowType == "ufo" && !checked() -->
							<tr data-bind="click:centerMap,event:{mouseover:highlightOn,mouseout:highlightOff},css:{'highlighted':highlighted()}">
								<td class="airvis-ptable-checkbox">
					                <!-- ko widget: { data: visibleCheckbox, type: 'Checkbox'} --><!-- /ko -->
								</td>
								<td class="airvis-ptable-number" data-bind="text:i"></td>
								<td class="airvis-ptable-name">
									<div class="airvis-ptable-name-wrapper">
										<span class="airvis-ptable-onover" data-bind="css:{'airvis-ptable-tracked-container':$parent.trackedUfoId()==id()}">
											<a class="airvis-ptable-check" href="#" data-bind="click:switchCheck,clickBubble:false"></a>
											<a class="airvis-ptable-track" href="#" data-bind="css:{'airvis-ptable-tracked':$parent.trackedUfoId()==id()},click:switchTracking,clickBubble:false"></a>
										</span>
										<span class="airvis-pilot-name" data-bind="text:name() + ' (' + id() + ')'"></span>
										<a href="#" class="countryicon-sprite iconset-shiny" data-bind="css:'countrycode-'+country().toLowerCase(),visible:$parent.mode()=='short',click:searchCountry,clickBubble:false"></a>
									</div>
								</td>
								<td class="airvis-ptable-country" data-bind="visible:$parent.mode()=='full'">
									<a href="#" data-bind="click:searchCountry,clickBubble:false">
										<span class="countryicon-sprite iconset-shiny" data-bind="css:'countrycode-'+country().toLowerCase()"></span>
										<span data-bind="text:country3"></span>
									</a>
								</td>
								<!-- ko if: noData -->
									<td colspan="4">---</td>
								<!-- /ko -->
								<!-- ko ifnot: noData -->
									<!-- ko if: state() == "landed" -->
										<td class="airvis-ptable-status">Landed</td>
										<td colspan="3" data-bind="text:distFrom()"></td>
									<!-- /ko -->
									<!-- ko if: state() == "finished" -->
										<td class="airvis-ptable-status">GOAL</td>
										<td colspan="3" data-bind="text:finishedTime"></td>
									<!-- /ko -->
									<!-- ko if: (state() != "landed" && state() != "finished") -->
										<td class="airvis-ptable-dist-to-goal" data-bind="text:dist()"></td>
										<td class="airvis-ptable-alt" data-bind="text:alt()"></td>
										<td class="airvis-ptable-gspd" data-bind="text:speed()"></td>
										<td class="airvis-ptable-vspd" data-bind="text:vSpd(),visible:$parent.mode()=='full'"></td>
									<!-- /ko -->
								<!-- /ko -->
							</tr>
						<!-- /ko -->
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="airvis-resizebar" data-bind="event:{mousedown:resizeTable.bind($data,'unchecked'),touchstart:resizeTable.bind($data,'unchecked')}"></div>
</div>
