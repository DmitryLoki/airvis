<tr data-bind="click:rw.centerMap,event:{mouseover:rw.highlightOn,mouseout:rw.highlightOff},css:{'highlighted':rw.highlighted()}">
	<td class="airvis-ptable-checkbox">
        <!-- ko widget: { data: rw.visibleCheckbox, type: 'Checkbox'} --><!-- /ko -->
	</td>
	<td class="airvis-ptable-checkbox" data-bind="visible:$parent.windowMode()=='full'">
        <!-- ko widget: { data: rw.fullTrackEnabledCheckbox, type: 'Checkbox'} --><!-- /ko -->
	</td>
	<td class="airvis-ptable-number" data-bind="text:rw.i"></td>
	<td class="airvis-ptable-name">
		<div class="airvis-ptable-name-wrapper">
			<span class="airvis-ptable-onover" data-bind="css:{'airvis-ptable-tracked-container':$parent.trackedUfoId()==id(),'airvis-ptable-checked-container':checked()}">
				<a class="airvis-ptable-check" href="#" data-bind="css:{'airvis-ptable-checked':checked},click:switchCheck,clickBubble:false"></a>
				<a class="airvis-ptable-track" href="#" data-bind="css:{'airvis-ptable-tracked':$parent.trackedUfoId()==id()},click:switchTracking,clickBubble:false"></a>
			</span>
			<span class="airvis-pilot-name" data-bind="text:name() + ' (' + id() + ')'"></span>
		</div>
	</td>
    <td class="airvis-country-flag" data-bind="visible:$parent.windowMode()=='short'">
        <a href="#" class="countryicon-sprite iconset-shiny" data-bind="css:'countrycode-'+country().toLowerCase(),click:searchCountry,clickBubble:false"></a>
    </td>
	<td class="airvis-ptable-country" data-bind="visible:$parent.windowMode()=='full'">
		<a href="#" data-bind="click:searchCountry,clickBubble:false">
			<span class="countryicon-sprite iconset-shiny" data-bind="css:'countrycode-'+country().toLowerCase()"></span>
			<span data-bind="text:country3"></span>
		</a>
	</td>
	<!-- ko if: noData -->
		<td colspan="4">---</td>
	<!-- /ko -->
	<!-- ko ifnot: noData -->
		<!-- ko if: state() == "landed" -->
			<td class="airvis-ptable-status">Landed</td>
			<td colspan="3" data-bind="text:tableData.distFrom()"></td>
		<!-- /ko -->
		<!-- ko if: state() == "finished" -->
			<td class="airvis-ptable-status">GOAL</td>
			<td colspan="3" data-bind="text:tableData.finishedTime()"></td>
		<!-- /ko -->
		<!-- ko if: (state() != "landed" && state() != "finished") -->
			<td class="airvis-ptable-dist-to-goal" data-bind="text:tableData.dist()"></td>
			<td class="airvis-ptable-alt" data-bind="text:tableData.alt()"></td>
			<td class="airvis-ptable-gspd" data-bind="text:tableData.speed()"></td>
			<td class="airvis-ptable-vspd" data-bind="text:tableData.vSpd(),visible:$parent.windowMode()=='full'"></td>
		<!-- /ko -->
	<!-- /ko -->
</tr>
