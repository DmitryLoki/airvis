<div class="airvis-title" data-bind="event:{mousedown:proxyDrag,touchstart:proxyDrag}">
	<h1 data-bind="text:titles().mainTitle"></h1>
	<div class="airvis-clearfix">
		<div class="airvis-title-place" data-bind="text:titles().placeTitle"></div>
		<div class="airvis-title-date" data-bind="text:titles().dateTitle"></div>
		<div class="airvis-title-task" data-bind="text:titles().taskTitle"></div>
	</div>
</div>
