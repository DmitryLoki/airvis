<div class="airvis-title" data-bind="event:{mousedown:windowDrag,touchstart:windowDrag}">
	<!-- ko if: titleUrl() && titleUrl().length > 0 -->
		<h1><a href="#" data-bind="attr:{href:titleUrl},text:titles().mainTitle"></a></h1>
	<!-- /ko -->
	<!-- ko if: !titleUrl() || titleUrl().length == 0 -->
		<h1 data-bind="text:titles().mainTitle"></h1>
	<!-- /ko -->
	<div class="airvis-clearfix">
		<div class="airvis-title-place" data-bind="text:titles().placeTitle"></div>
		<div class="airvis-title-date" data-bind="text:titles().dateTitle"></div>
		<div class="airvis-title-task" data-bind="text:titles().taskTitle"></div>
	</div>
	<a class="airvis-window-close" href="#" data-bind="event:{click:windowClose,touchstart:windowClose}"></a>
</div>
