<div class="airvis-slider-target" data-bind="event:{mousedown:dragStart,touchstart:dragStart,click:clickStart}">
	<div class="slider airvis-slider">
		<div class="airvis-target-range" data-bind="style:{width:rangePercent() + '%'},visible:isOnline"></div>
		<div class="airvis-slider-range" data-bind="style:{width:valPercent()+'%'}"></div>
		<a class="airvis-slider-handle" href="#" data-bind="css:handleMode,style:{left:dragPercent()+'%'}"></a>
	</div>
</div>
