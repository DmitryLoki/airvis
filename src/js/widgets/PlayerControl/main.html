<div>
	<div class="airvis-clearfix">
		<div class="airvis-player-timeWindow" data-bind="css:raceTimeCss">
			<div class="airvis-player-time-status">Live</div>
			<div class="airvis-player-time" data-bind="text:raceTime"></div>
		</div>
		<div class="airvis-player-timeText" data-bind="css:raceTimeCss,text:raceTimeText"></div>
		<div class="airvis-player-timeWindow airvis-local">
			<div class="airvis-player-time" data-bind="text:localTime"></div>
		</div>
		<div class="airvis-player-timeText airvis-local">Local time</div>
		<div class="airvis-player-selects">
			<!-- ko widget: { data: cylindersVisualSelect, type: "Select"} --><!-- /ko -->
			<!-- ko widget: { data: namesVisualSelect, type: "Select"} --><!-- /ko -->
			<!-- ko widget: { data: tracksVisualSelect, type: "Select"} --><!-- /ko -->
			<!-- ko widget: { data: modelsVisualSelect, type: "Select"} --><!-- /ko -->
		</div>
	</div>
	<div class="airvis-player-controls-wrapper">
		<div class="airvis-player-controls">
			<a class="play_pause" data-bind="enable: enabled, click: switchPlay, css: {'player-button-play': enabled() && _state()=='play', 'player-button-pause': enabled() && _state()=='pause', 'player-button-off': !enabled() }"></a>
<!--
	<span data-bind="text:_state()=='play'?'PAUSE':'PLAY'"></span>
			<a data-bind="enable: enabled, click: play, css: { 'player-button-on': _state() == 'play', 'player-button-off': _state() != 'play' }"><span>PLAY</span></a>
			<a data-bind="enable: enabled, click: pause, css: { 'player-button-on': _state() == 'pause', 'player-button-off': _state() != 'pause' }"><span>PAUSE</span></a>
-->
			<a data-bind="enable: enabled, click: changeSpeed.bind($data,1), css: { 'player-button-on': _speed() == 1, 'player-button-off': _speed() != 1 }"><span>x1</span></a>
			<a data-bind="enable: enabled, click: changeSpeed.bind($data,2), css: { 'player-button-on': _speed() == 2, 'player-button-off': _speed() != 2 }"><span>x2</span></a>
			<a data-bind="enable: enabled, click: changeSpeed.bind($data,10), css: { 'player-button-on': _speed() == 10, 'player-button-off': _speed() != 10 }"><span>x10</span></a>
		</div>
		<div class="airvis-slider-container" data-bind="widget:{data:slider,type:'Slider'}"></div>
	</div>
</div>
