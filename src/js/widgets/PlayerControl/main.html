<div>
	<div class="airvis-player-online-notification" data-bind="style:{opacity:offlineNotificationIsVisible()?'1':'0'}">
		<span class="airvis-player-online-notification-text">This replay is based on Live tracking data! Tracking replay will be available soon.</span>
		<a class="airvis-window-close airvis-window-close-cross" href="#" data-bind="click:turnOffOfflineNotification"></a>
	</div>
	<div class="airvis-clearfix">
		<div class="airvis-player-drag" data-bind="event:{mousedown:windowDrag,touchstart:windowDrag}">
			<div class="airvis-player-timeWindow" data-bind="css:raceTimeCss">
				<div class="airvis-player-time-status" data-bind="text:isCurrentlyOnline()?'Live':'Replay'"></div>
				<div class="airvis-player-time" data-bind="text:raceTime"></div>
			</div>
			<div class="airvis-player-timeText" data-bind="css:raceTimeCss,text:raceTimeText"></div>
			<div class="airvis-player-timeWindow airvis-local">
				<div class="airvis-player-time-status" data-bind="text:isCurrentlyOnline()?'2min delay':'&nbsp;'"></div>
				<div class="airvis-player-time" data-bind="text:localTime"></div>
			</div>
			<div class="airvis-player-timeText airvis-local">Local time</div>
		</div>
		<div class="airvis-player-selects-container">
			<div class="airvis-player-selects">
				<!-- ko widget: { data: heightsVisualSelect, type: "Select"} --><!-- /ko -->
				<!-- ko widget: { data: namesVisualSelect, type: "Select"} --><!-- /ko -->
				<!-- ko widget: { data: tracksVisualSelect, type: "Select"} --><!-- /ko -->
				<!-- ko widget: { data: modelsVisualSelect, type: "Select"} --><!-- /ko -->
			</div>
		</div>
		<!-- ko if: debug -->
			<div class="airvis-player-debug">
				<h3>Debug:</h3>
				<div>Set raceTime: <input data-bind="value:raceTime"></div>
				<div><a href="#" data-bind="click:debugSetRaceTimeToZero">Set raceTime to SS</a></div>
			</div>
		<!-- /ko -->
	</div>
	<div class="airvis-player-controls-wrapper">
		<div class="airvis-player-controls" data-bind="css:{'airvis-player-controls-invisible':isCurrentlyOnline()}">
			<div class="airvis-player-controls-inner">
				<a class="play_pause" data-bind="click:switchState,css:{'player-button-play':playerState()=='play','player-button-pause':playerState()=='pause'}"></a>
				<a data-bind="click: changeSpeed.bind($data,1), css: { 'player-button-on': playerSpeed() == 1, 'player-button-off': playerSpeed() != 1 }"><span>x1</span></a>
				<a data-bind="click: changeSpeed.bind($data,2), css: { 'player-button-on': playerSpeed() == 2, 'player-button-off': playerSpeed() != 2 }"><span>x2</span></a>
				<a data-bind="click: changeSpeed.bind($data,10), css: { 'player-button-on': playerSpeed() == 10, 'player-button-off': playerSpeed() != 10 }"><span>x10</span></a>
			</div>
		</div>
		<!-- ko if: isOnline() && !disableLiveButton()-->
			<div class="airvis-player-controls airvis-online-container">
				<a class="airvis-online" href="#" data-bind="click:setLiveMode,css: { 'player-button-on': isCurrentlyOnline(), 'player-button-off': !isCurrentlyOnline() }"><span>LIVE</span></a>
			</div>
		<!-- /ko -->
		<div class="airvis-slider-container" data-bind="css:{'airvis-slider-container-online':isOnline},widget:{data:slider,type:'Slider'}"></div>
	</div>
	<a class="airvis-window-close" href="#" data-bind="click:windowClose"></a>
</div>
