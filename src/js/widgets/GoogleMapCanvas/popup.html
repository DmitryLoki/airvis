<div id="airvis-ufo-popup">
	<div class="airvis-ufo-popup-title" style="font-size: 12px;">
		<div class="airvis-ufo-popup-arrow"></div>
		<div data-bind="text:name() + ' (' + id() + ')'"></div>
		<div>
			<span class="countryicon-sprite iconset-shiny" data-bind="css:'countrycode-'+country().toLowerCase()"></span>
			<span data-bind="text:country3"></span>
		</div>
	</div>
	<div class="airvis-ufo-popup-content">
		<a class="airvis-popup-check" href="#" data-bind="css:{'airvis-popup-checked':checked()},click:switchCheck,clickBubble:false,text:checked()?'Deselect':'Select'"></a>
		<div class="airvis-ufo-popup-list">
			<!-- ko ifnot: noData -->
				<!-- ko if: state() == "landed" -->
					<div>Current rank: <span data-bind="text:i"></span></div>
					<div data-bind="visible:distFrom().toString().length>0">Dist flown: <span data-bind="text:distFrom"></span></div>
				<!-- /ko -->
				<!-- ko if: state() == "finished" -->
					<div>Goal!</div>
					<div>Current rank: <span data-bind="text:i"></span></div>
					<div data-bind="visible:finishedTime().length>0">Time: <span data-bind="text:finishedTime"></span></div>
				<!-- /ko -->
				<!-- ko if: (state() != "landed" && state() != "finished") -->
					<div>Current rank: <span data-bind="text:i"></span></div>
					<div data-bind="visible:dist().toString().length>0">Dist to goal: <span data-bind="text:dist"></span> km</div>
					<div data-bind="visible:alt().toString().length>0">Alt: <span data-bind="text:alt"></span> m</div>
					<div data-bind="visible:speed().toString().length>0">Speed: <span data-bind="text:speed"></span> km/h</div>
					<div data-bind="visible:vSpd().toString().length>0">Vario: <span data-bind="text:vSpd"></span> m/s</div>
				<!-- /ko -->
			<!-- /ko -->
		</div>
	</div>
</div>
